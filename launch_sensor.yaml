apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: launch-pgscalc
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: payload
    eventSourceName: launch-pgscalc-webhook
    eventName: calculate
  triggers:
  - template:
      name: webhook-pgscalc-trigger
      k8s:
        group: ""
        version: v1
        resource: pods
        operation: create
        source:
          resource:
            apiVersion: v1
            kind: Pod
            metadata:
              generateName: pgscalc-
              labels:
                app: nextflow
            spec:
              restartPolicy: Never
              volumes:
                - name: vol-1
                  persistentVolumeClaim:
                    claimName: nfsclaim
              containers:
                - name: nextflow-driver
                  image: docker.io/nextflow/nextflow:21.10.6
                  command: ["/bin/sh","-c"]
                  # TODO: containerise the pipeline to avoid cloning so much
                  args: ["/bin/echo \"${JSON}\" > /tmp/params.json; /bin/echo $(ls /workspace/data)"]
                  volumeMounts:
                    - name: vol-1
                      mountPath: "/workspace"
                  env:
                    - name: JSON
                      value: "REPLACED"
                    - name: NXF_EXECUTOR
                      value: k8s
                    - name: NXF_HOME
                      value: /workspace/nextflow
                    - name: NXF_WORK
                      value: /workspace/work
                    - name: NXF_PARAMS_FILE
                      value: /tmp/params.json
                  resources:
                    requests:
                      cpu: 2
                      memory: 2G
                    limits:
                      cpu: 2
                      memory: 3G
        parameters:
          - src:
              dependencyName: payload
              dataKey: body.params
            dest: spec.containers.0.env.0.value


